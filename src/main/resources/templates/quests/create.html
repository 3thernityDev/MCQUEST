<!-- templates/quests/create.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Créer une quête</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h1>➕ Nouvelle quête</h1>
    <form th:action="@{/quests/create}" th:object="${quest}" method="post">
      <label for="title">Titre</label>
      <input type="text" id="title" th:field="*{title}" required>

      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" required></textarea>

      <label for="xpReward">XP attribué</label>
      <input type="number" id="xpReward" th:field="*{xpReward}" min="0" required>

      <button type="submit" class="btn">Créer la quête</button>
    </form>
  </div>
</main>
</body>
</html>

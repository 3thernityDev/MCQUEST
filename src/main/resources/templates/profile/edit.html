<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon profil</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <h1 class="page-title">✏️ Modifier mon profil</h1>

    <form th:action="@{/profile/edit}" th:object="${userForm}" method="post">
      <div class="form-group">
        <label>Pseudo</label>
        <input type="text" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}" class="error"></div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}" class="error"></div>
      </div>

      <hr/>

      <div class="form-group">
        <p>Modifier votre mot de passe facultatif</p>
        <label>Ancien mot de passe </label>
        <input type="password" th:field="*{oldPassword}" />
        <div th:if="${#fields.hasErrors('oldPassword')}"
             th:errors="*{oldPassword}" class="error"></div>
      </div>

      <div class="form-group">
        <label>Nouveau mot de passe</label>
        <input type="password" th:field="*{newPassword}" />
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <a th:href="@{/profile}" class="btn btn-secondary">Annuler</a>
    </form>

  </div>
</main>
</body>
</html>

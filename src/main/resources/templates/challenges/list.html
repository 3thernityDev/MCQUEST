<!-- templates/challenges/list.html -->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/layout}">
<head>
    <title>Défis</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="header-actions">
            <h1>⚔️ Défis en cours</h1>
            <a th:href="@{/challenges/create}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Créer un défi
            </a>
        </div>

        <!-- Message si aucun défi -->
        <div th:if="${challenges == null or challenges.isEmpty()}">
            <p>Tu n'as pas encore de défi actif.</p>
        </div>

        <!-- Liste des défis -->
        <div class="grid grid-2" th:if="${challenges != null and !challenges.isEmpty()}"
             th:each="challenge : ${challenges}">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${challenge.quest.title}">Défi</h3>
                    <p>Défié par <span th:text="${challenge.challenger.username}">Joueur</span></p>
                </div>
                <div class="card-content">
                    <p th:text="${challenge.quest.description}">Description</p>
                    <small class="status-in-progress">
                        <i class="fas fa-clock"></i>
                        <span class="countdown-timer"
                              th:attr="data-expiration=${#temporals.format(challenge.expirationDate, 'yyyy-MM-dd''T''HH:mm:ss')}">
                            Chargement…
                        </span>

                    </small>

                </div>
                <div class="card-footer">
                    <span class="badge badge-warning" th:text="${challenge.status}">EN_COURS</span>
                    <a th:href="@{/challenges/{id}(id=${challenge.id})}" class="btn btn-small">Voir</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
